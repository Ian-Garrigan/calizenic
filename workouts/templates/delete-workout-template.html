{% extends 'base.html' %}

{% block title %} Deletion {% endblock %}
{% block jumbotron %}
{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <h2>
                Are you sure you want to delete workout template '{{ workout_template.template_name }}' ?
            </h2>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'workouts:view-log' workout_template.id %}" class="btn btn-secondary">No, go back</a>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
